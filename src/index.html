<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TEF - Transacoes</h1>
    <form action="" method="post" style="display: flex; flex-direction: column; gap: 20px; max-width: 500px;">
        <div class="width: 100%;">
            <label for="value">Valor da transacao</label>
            <input type="number" name="value" id="value" class="width: 100%;">
        </div>
        <div>
            <label for="cupom">Numero do cupom fiscal</label>
            <input type="number" name="cupom" id="cupom">
        </div>
        <input type="submit" value="confirmar" id="btn">
        <span id="session"></span>
    </form>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous">
</script>
<script>
    const socket = io('http://localhost:5050');
    const session = document.getElementById('session');
        socket.on('connect', () => session.innerHTML = `Sessao: ${socket.id}`);
    
        const value = document.getElementById('value');
        const cupom = document.getElementById('cupom');
        const btn = document.getElementById('btn');
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            const obj = {
                pValorTransacao: value.value,
                pNumeroCupom: cupom.value
            }
        socket.emit('do_transaction', obj);

        socket.on('result_transaction', (result) => { 
            console.log(result)
        })
            //console.log(obj);
        })

</script>
</body>
</html>
