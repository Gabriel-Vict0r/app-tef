<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <main class="container p-5">
        <h1>TEF - Transações</h1>
        <form class="w-50">
            <div class="mb-3">
                <label for="cupom" class="form-label">Número do cupom fiscal</label>
                <input type="number" class="form-control" id="cupom" aria-describedby="cupom">
                <div id="cupom" class="form-text">Informe o número do cupom do fiscal</div>
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">Valor da transação</label>
                <input type="number" class="form-control" id="value">
                <div id="cupom" class="form-text">Informe o valor do documento</div>
            </div>
           <div class="mb-3">
            <label for="type" class="form-label">Cartão</label>
            <select class="form-select form-select-sm" aria-label="Selecione um tipo de cartão" id="card">
                <option selected value="debito">debito</option>
                <option value="credito">credito</option>
            </select>
           </div>
            <button type="submit" class="btn btn-success" id="btn">Confirmar</button>
        </form>    
        <table id="tableData" class="table">
            <tr>
                <th scope="col">Nºcontrole</th>
                <th scope="col">Nºcupom</th>
                <th scope="col">Cartão</th>
                <th scope="col">valor</th>
            </tr>
        </table>
    </main>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous">
</script>
<script src="static/index.js"></script>
</body>
</html>
